<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Universe Loves You.</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="welcome-container">
        <h1 class="welcome"></h1>
    </div>

    <div class="explore">
        <a href="river.html" type="button" class="btn btn-outline-light">Explore</a>
    </div>

    <div class="footer">

        <a href="farewell.html" type="button" class="footer-button">
            <img src="icons/yin-yang-symbol-variant.png" alt="Icon">
        </a>
    </div>

    </div>

    <script>
        /*script: typing animation*/
        const content = 'This is the Universe. It Loves You.';
        const welcome = document.querySelector('.welcome');
        let n = 0;

        const typing = function () {
            if (n < content.length) {
                welcome.innerHTML += content[n];
            }

            if (n === content.length) {
                // Set cursor opacity to 0 when the text is complete
                welcome.style.borderRightColor = 'transparent';
            }

            n++;

            if (n > content.length + 1) {
                clearInterval(typingInterval);
                welcome.style.borderRightColor = 'transparent';
            }
        };

        const typingInterval = setInterval(typing, 100);

    </script>

</body>

</html>
